<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Product Management</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="padded">
    <div class="container small">
        <div class="header border-bottom">
            <h1>Inventory Reports</h1>
            <a href="/products.html">Back to Products</a>
        </div>

        <div id="loading">Loading...</div>
        <div id="stats" style="display: none;">
            <div class="stat-card">
                <span class="stat-label">Total Products</span>
                <span class="stat-value" id="totalProducts">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Total Quantity</span>
                <span class="stat-value" id="totalQuantity">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Total Inventory Value</span>
                <span class="stat-value" id="totalValue">$0.00</span>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login.html';

        async function fetchReports() {
            try {
                const res = await fetch('/reports', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                    return;
                }

                const data = await res.json();

                document.getElementById('totalProducts').textContent = data.totalProducts;
                document.getElementById('totalQuantity').textContent = data.totalQuantity;
                document.getElementById('totalValue').textContent = '$' + parseFloat(data.totalValue).toFixed(2);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('stats').style.display = 'block';
            } catch (err) {
                document.getElementById('loading').textContent = 'Error loading reports';
            }
        }

        fetchReports();
    </script>
</body>

</html>
